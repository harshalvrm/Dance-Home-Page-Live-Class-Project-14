<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="responsive_stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Dance Home Page</title> 
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="navItems">
                <div class="logo"><img src="./Assets/logo.png" alt="Logo"></div>
                <div class="line"></div>
                <div class="menuItems">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                </div>
            </div>
        </div>
        
        <main class="mainSection">

            <div class="leftContainer">
                <div class="leftImage">
                    <img src="./Assets/pexels-rfstudio-3819572.jpg" alt="mainImage">
                </div>
            </div>

            <div class="rightContainerUpper">
                <div class="Creativity">
                    <div class="heading">
                        <h1 class="firstHead">Crea -</h1>            
                        <br>
                        <h1 class="secondHead">tivity<span>.</span></h1>
                    </div>
                </div>

                <div class="Desc_Social">
                        <div class="DescHead">
                            is our <br> ingredient.
                        </div>

                        <div class="Social">
                            <div class="socialIcons Twitter"><img src="./Assets/Twitter Icon.svg" alt="TwitterIcon"></div>
                            <div class="socialIcons Insta"><img src="./Assets/Instagram Icon.svg" alt="InstagramIcon"></div>
                            <div class="socialIcons FB"><img src="./Assets/Facebook Icon.svg" alt="FacebookIcon"></div>
                            <div class="socialIcons Email"><img src="./Assets/Email Icon.svg" alt="EmailIcon"></div>
                        </div>
                </div>
            </div>    
            
            <div class="rightContainerMiddle">
                <div class="packages">
                    <button class="checkPackage">Check Our Package</button>
                </div>    
            </div>

            <div class="rightContainerLower">
                <div class="LowerLeft">
                    <ul>
                        <span class="line"></span>
                        <li class="services">Photography</li>
                        <li class="services">Videography</li>
                        <li class="services">Graphic Design</li>
                        <li class="services">Illustration</li>
                        <li class="services">Video Editing</li>
                    </ul>
                </div>

                <div class="lowerRight">
                    <div class="quoteIcon">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>

                    <div class="quotes">We help you to create the best graphics, photo, videos, animations and illustrations. 
                    </div>

                    <div class="quoteImage">
                        <img src="./Assets/pexels-cottonbro-7974875.jpg" alt="">
                    </div>

                </div>
            </div>      
        </main>
    </div>
</body>
</html>
